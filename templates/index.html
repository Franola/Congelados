<body>
    <script>
        var contadorInputs = 0;
        function agregarInputs() {
            var nuevosInputsDiv = document.getElementById("nuevos-inputs");
            var nuevosInputsHTML = `
                <div class="input-group input-group-sm mb-3 w-25" id="${contadorInputs + 2}">
                    <select class="form-select" name="pedido${contadorInputs + 2}" required>
                        <option selected disabled value="">Congelado</option>
                        <option value="Frutillas">Frutillas</option>
                        <option value="Frambuesas">Frambuesas</option>
                        <option value="Arándanos">Arándanos</option>
                        <option value="Moras">Moras</option>
                        <option value="Maracuyá">Maracuyá</option>
                        <option value="Mango">Mango</option>
                        <option value="Acaí">Acaí</option>
                        <option value="Mix c/ frutilla">Mix c/ frutilla</option>
                        <option value="Mix sin frutilla">Mix sin frutilla</option>
                        <option value="Mix sin frambuesa">Mix sin frambuesa</option>
                        <option value="Espinaca">Espinaca</option>
                        <option value="Mix primavera">Mix primavera</option>
                        <option value="Cebolla">Cebolla</option>
                        <option value="Brócoli">Brócoli</option>
                        <option value="Choclo">Choclo</option>
                        <option value="Arvejas">Arvejas</option>
                        <option value="Zapallo">Zapallo</option>
                        <option value="Zanahoria">Zanahoria</option>
                        <option value="Acelga">Acelga</option>
                        <option value="Morrón rojo">Morrón rojo</option>
                    </select>
                    <input class="form-control" type="text" name="cantidad${contadorInputs + 2}" placeholder="Cantidad" required="required">
                </div>
            `;
            nuevosInputsDiv.innerHTML += nuevosInputsHTML;
            contadorInputs++;

            var inputCongelados = document.getElementById("cantCongelados");
            inputCongelados.value = contadorInputs+1;
            console.log(inputCongelados)
        }

        function eliminarInputs() {
            var nuevosInputsDiv = document.getElementById("nuevos-inputs");
            //var ultimosInputs = nuevosInputsDiv.querySelectorAll("select[name^='pedido']:nth-last-of-type(-n+2), input[type='text'][name^='cantidad']:nth-last-of-type(-n+2)");
            var ultimosInputs = nuevosInputsDiv.querySelectorAll("div[class^='input-group input-group-sm mb-3 w-25']:last-of-type");
            if (ultimosInputs.length > 0) {
                ultimosInputs.forEach((elemento) => {
                    nuevosInputsDiv.removeChild(elemento);
                });
                contadorInputs--;

                var inputCongelados = document.getElementById("cantCongelados");
                inputCongelados.value = contadorInputs+1;
                console.log(inputCongelados)
            }
        }
    </script>

    <div class="p-3 m-0 border-0 bd-example">
        <h2>Agregar pedido</h2>
        
        <form action="{{url_for('agrPedido')}}" method="post">
            <div class="input-group-sm mb-3  w-25">
                <input class="form-control" type="text" name="cliente" placeholder="Cliente" required="required">
            </div>
            <div class="input-group input-group-sm mb-3 w-25">
                <!--<input type="text" name="pedido" placeholder="Congelado" required="required">-->
                <select class="form-select" name="pedido" required>
                    <option selected disabled value="">Congelado</option>
                    <option value="Frutillas">Frutillas</option>
                    <option value="Frambuesas">Frambuesas</option>
                    <option value="Arándanos">Arándanos</option>
                    <option value="Moras">Moras</option>
                    <option value="Maracuyá">Maracuyá</option>
                    <option value="Mango">Mango</option>
                    <option value="Acaí">Acaí</option>
                    <option value="Mix c/ frutilla">Mix c/ frutilla</option>
                    <option value="Mix sin frutilla">Mix sin frutilla</option>
                    <option value="Mix sin frambuesa">Mix sin frambuesa</option>
                    <option value="Espinaca">Espinaca</option>
                    <option value="Mix primavera">Mix primavera</option>
                    <option value="Cebolla">Cebolla</option>
                    <option value="Brócoli">Brócoli</option>
                    <option value="Choclo">Choclo</option>
                    <option value="Arvejas">Arvejas</option>
                    <option value="Zapallo">Zapallo</option>
                    <option value="Zanahoria">Zanahoria</option>
                    <option value="Acelga">Acelga</option>
                    <option value="Morrón rojo">Morrón rojo</option>
                </select>
                <input class="form-control" type="text" name="cantidad" placeholder="Cantidad" required="required">
            </div>

            <div id="nuevos-inputs">
            </div>
            
            <button class="btn btn-primary mb-3" type="button" onclick="agregarInputs()">+</button>
            <button class="btn btn-primary mb-3" type="button" onclick="eliminarInputs()">-</button>
            <br>
            <button type="submit" class="btn btn-primary btn-block btn-large">Aceptar</button>
            <input type="hidden" value="" name="cantCongelados" id="cantCongelados">
        </form>
        <br>
        {{ resultado }}
    </div>
</body>
